<ion-header>
  <ion-toolbar text-center color="tertiary">
    <ion-title>{{ mirnaName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCloseModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <iframe style="width: 100%; height: 100%;" [src]='document'></iframe>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
